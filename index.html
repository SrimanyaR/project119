<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  
  <body>
    <div class="container">
    
      <center>
  
        <h3 class="btn btn-info heading">GESTURE WEB APP
          <br>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#9996;  </span>
          <span>&#9994;  </span>
          <span>&#128079;</span>
          <span>&#129304;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning.
            <br>

        <h4 style="font-size: 18px;">On the following gestures the model is trained - </h4>
          <b style="font-size: 30px;">&#128077;|</b>
          
          <b style="font-size: 30px;">&#9996;|</b>
          
          <b style="font-size: 30px;">&#128076;</b>
          
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="btn btn-default">Webcan view - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
  
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="btn btn-default">Prediction 1 - </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
          
          
        </div>
  
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class="btn btn-default" >Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
